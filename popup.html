<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPD & LIC Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>🔍 MPD & LIC Finder</h2>

        <div class="section">
            <label for="mpd-select">🎥 Select an MPD file:</label>
            <select id="mpd-select"></select>
            <button id="load-mpd">Load MPD</button>
        </div>

        <div class="section">
            <div class="title-container">
                <h3>🔑 Extracted <cenc:pssh></h3>
                <button class="copy-btn" id="copy-pssh">📋 Copy</button>
            </div>
            <textarea id="mpd-content" rows="3" readonly></textarea>
        </div>

        <div class="section">
            <div class="title-container">
                <h3>📜 Found LIC URLs</h3>
                <button class="copy-btn" id="copy-lic">📋 Copy All</button>
            </div>
            <ul id="lic-list"></ul>
        </div>

        <div class="section">
            <label for="save-name">📁 Output File Name:</label>
            <input type="text" id="save-name" placeholder="Enter output filename">

            <label for="key-input">🔑 Enter Key:</label>
            <input type="text" id="key-input" placeholder="Enter decryption key">

            <button id="generate-bat">⚡ Generate .bat Script</button>
        </div>

        <button id="clear" class="btn-danger">❌ Clear List</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
